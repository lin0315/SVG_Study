<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="600" height="600">
      <rect x="300" y="300" width="100" height="50" fill="skyblue">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 200 200"
          to="360 400 400"
          dur="10s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>
  </body>
</html>
