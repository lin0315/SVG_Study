<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 动画 -->
    <svg width="600" height="600">
      <rect x="0" y="0" width="100" height="50" fill="orange">
        <animate
          attributeType="XML"
          attributeName="x"
          from="0"
          to="600"
          dur="2s"
          repeatCount="indefinite"
        />
        <animate
          attributeType="XML"
          attributeName="y"
          from="0"
          to="600"
          dur="2s"
          repeatCount="indefinite"
        />
        <animate
          attributeType="XML"
          attributeName="fill"
          from="orange"
          to="skyblue"
          dur="2s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>
  </body>
</html>
