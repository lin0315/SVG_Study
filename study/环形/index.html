<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        text-anchor: middle;
        dominant-baseline: middle;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <svg height="700" width="700">
      <circle
        cx="350"
        cy="350"
        r="300"
        fill="none"
        stroke="grey"
        stroke-width="40"
        stroke-linecap="round"
      />
      <circle
        class="progess"
        cx="350"
        cy="350"
        r="300"
        transform="rotate(-90,350,350)"
        fill="none"
        stroke="red"
        stroke-width="40"
        stroke-linecap="round"
        stroke-dasharray="0,10000"
      />
      <text class="text" x="350" y="350" font-size="200" fill="red">36</text>
    </svg>

    <script src="./index.js"></script>
  </body>
</html>
